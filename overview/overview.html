<!DOCTYPE html >
<html>

<head>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="js/d3.min.js" charset="utf-8"></script>
    <script src="js/jquery.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/viz.js"></script>

    <title>Underground Forums</title>


</head>


<body>



<div class="container">

    <div class="row" id="div_search">
        <div class="col-lg-12">
            <button class="btn btn-default" type="button" id="forum_search" style="width: 100%">
                Forums
                <span class="caret"></span>
            </button>
            <table id="search_result">
            </table>
        </div>
    </div>
    <div class="row" id="div_forum">
        <div class="col-md-6">
            <h4>Users</h4>
            <div class="scroll">
                <table id="user">
                </table>
            </div>
        </div>
        <div class="col-md-6">
            <h4>Threads</h4>
            <div class="scroll">
                <table id="thread">
                </table>
            </div>
        </div>
        <div class="col-md-12">
            <button class="btn btn-default center-block" type="button" onclick="Dispatcher.viz()"
            style="margin-top: 10px">
                Reset
            </button>
        </div>
    </div>


</div>
<div id = "tooltip"></div>
<div id="cover"></div>


</body>

</html>
